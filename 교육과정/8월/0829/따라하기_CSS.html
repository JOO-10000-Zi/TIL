<!DOCTYPE html>
<html>
  <head>
    <title>CSS 따라하기</title>
    <style>
      h1 {
        color : red;
      }

      h3 {
        color : blue;
      }

      .title-color {
        color : rgb(219, 216, 21);
      }

      body {
        background-color : skyblue;
      }
    </style>
  </head>
  <body>
    <!-- 
  CSS는 선택해서 스타일을 적용한다. 
  적용에는 우선순위가 있다. 
  같은 레벨이라면 나중에 '선언'된 것이 적용된다. 
  id, class, 태그는 서로 다른 레벨이다.
  id > class > 태그 순으로 우선순위를 가집니다.
  다만, 일반적으로 CSS 스타일링은 클래스로만 합니다.
  id는 문서에서 반드시 한번만 등장해야 합니다. 
  id는 잘 활용하지 않고, 자바스크립트(JS)로 개발할 때 보통 활용합니다.
 -->

  <h1> 이건 제목 이라 빨강으로</h1>
  <h1 class="title-color"> 이건 CLASS로 정의한 제목 스타일</h1>
  <h3>태그에서 스탈일로 지정하면 바로 적용</h3>
  <P>
    배경색도 정의 했습니다<br>
    천천히 배워 봅시다!!!!!!<br>
  </P>
  <hr>
  <br>
  <hr>
  <br>
  <hr>
  </body>
</html>
