{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}게시글 작성하기{% endblock title %}

{% block content %}

  <div class="container ">
    <h1 class="text-center my-4">게지글 작성</h1>
    <hr>
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class="btn btn-dark" type="submit" value="작성하기">
    </form>
  </div>
{% endblock %}
