{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}회원 목록 페이지{% endblock title %}

{% block content %}
  <h1 class='text-center my-4'>게시판</h1>
  <table class='table text-center'>
    <thead>
      <th>ID</th>
      <th>닉네임</th>
      <th>이메일</th>
    </thead>

    <tbody>
      {% for account in accounts %}
        <tr>
          <td>{{ account.pk }}</td>
          <td>
            <a href="">{{ account.username }}</a>
          </td>
          <td>{{ account.email }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock content %}
