    <input id="python" type="checkbox" name="language" value="python">
    <label for="python">HPython</label>
    <input id="java" type="checkbox" name="language" value="java">
    <label for="java">java</label>
    <hr>
    <input id="happy" type="radio" name="giboon" value="happy">
    <label for="happy">행복</label>
    <input id="sad" type="radio" name="giboon" value="sad">
    <label for="sad">ㅠㅠ</label>
  </div>
