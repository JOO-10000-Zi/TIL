{% extends 'base.html' %}

{% block content %}
<h1>내가 계산해줄게</h1>
<br>
<p>{{ num1 }} + {{ num2 }} = {{ add }}</p>
<p>{{ num1 }} - {{ num2 }} = {{ bbegi }}</p>
<p>{{ num1 }} * {{ num2 }} = {{ gob }}</p>
<p>{{ num1 }} // {{ num2 }} = {{ nanoogi }}</p>
<br>
<span class="fw-bold">대리 계산 비용은 $40.00 입니다.</span>
{% endblock %}
