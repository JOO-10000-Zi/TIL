{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class='text-center my-3'>{{ users.username }}님의 프로필 상세보기</h1>
  <br>
  <div class="card">
    <div class="card-body">
      <p class="card-text">회원 번호 :
        {{ users.id }}</p>
      <p class="card-text">회원 이름 :
        {{ users.username }}</p>
      <p class="card-text">회원 Email :
        {{ users.email }}</p>
    </div>
  </div>

{% endblock content %}
