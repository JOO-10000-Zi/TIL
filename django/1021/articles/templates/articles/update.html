{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}게시글 수정 페이지{% endblock title %}

{% block content %}

  <div class="container ">
    <div class="d-flex justify-content-center align-items-center" style="height: 10rem;">
      <h1 class="text-center">게시글 수정</h1>
    </div>
    <hr>
    <div class="container d-flex justify-content-center ">
      <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class='text-center'>
          <input class='btn btn-dark my-3' type="submit" value='수정하기'>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
