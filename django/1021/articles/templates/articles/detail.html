{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}게시글 상세 페이지{% endblock title %}

{% block content %}
  <h1 class='text-center my-4'>{{ article.pk }}번 게시글</h1>
  <hr>
  제목 :
  {{ article.title }}<br>
  내용 :
  {{ article.content }}
  <hr>
  {%if request.user == article.user %}
    <a class='btn btn-dark my-3' href="{% url 'articles:update' article.pk %}">수정하기</a>
  {% endif %}
{% endblock content %}
