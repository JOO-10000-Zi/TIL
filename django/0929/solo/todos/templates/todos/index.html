{% extends 'base.html' %}

{% block content %}
<h1>도비야 일 하자</h1>
<form class="mt-3" action="{% url 'todos:create' %}">
    <div class="input-group mb-3">
        <span class="input-group-text" id="content___">일할 내용</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="content___"
            name="content___" maxlength="80">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="priority">우선 순위</span>
        <select type="text" class="form-select" aria-label="Sizing example input" aria-describedby="priority"
            name="priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="deadline">마감 기한</span>
        <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="deadline"
            name="deadline">
    </div>
    <!-- <input type="submit" value="일시키기"> -->
    <!-- 일할 내용 <input type="text" name="content___" maxlength="80"> -->
    <!-- 우선 순위 <input type="text" name="priority"> -->
    <!-- 마감 기한 <input type="date" name="deadline"> -->
    <div class="d-flex flex-column">
        <button type="submit" class="btn btn-secondary">노비 일시키기</button>
    </div>
</form>
<hr>
<table class="table">
    <thead class="text-center">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">할 일</th>
            <th scope="col">우선 순위</th>
            <th scope="col">시작 일자</th>
            <th scope="col">마감 일자</th>
            <th scope="col">진행 상태</th>
            <th scope="col">상태 변경</th>
            <th scope="col">삭제</th>
        </tr>
    </thead>
    <tbody>
        <tr class="text-center ">
            {% for todo in todos %}
            <td>{{ todo.pk }}</td>
            <td>{{ todo.content }}</td>
            <td>{{ todo.priority }}</td>
            <td>{{ todo.created_at }}</td>
            <td>{{ todo.deadline }}</td>
            <td>{{ todo.completed }}</td>
            <td><button type="btn" class="btn btn-dark"> 완료 </button></td>
            <td><a href="{% url 'todos:delete' todo.pk %}">삭제</a></td>
            <!-- <li>{{ todo.pk }} -
                일할 내용: {{ todo.content }} ,
                우선 순위 : {{ todo.priority }},
                마감일 : {{ todo.deadline }},

                <a href="{% url 'todos:delete' todo.pk %}">삭제</a>
            </li> -->
            {% endfor %}

            {% endblock %}
        </tr>
    </tbody>
</table>
