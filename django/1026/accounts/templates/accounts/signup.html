{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}호원가입 페이지{% endblock title %}

{% block content %}
  <div class='container px-5'>
    <h1 class='text-center my-4'>회원가입</h1>
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" content="OK">
    </form>
  </div>
{% endblock content %}
