{% extends 'base.html' %}

{% block content %}
  <h1 class='text-center'>영화 정보 소개</h1>

  {% comment %} <h2>
    <a href="{% url 'articles:create' %}">
      강의 느낀점 쓰기</a>
  </h2> {% endcomment %}
  <hr>
  {% for view in review %}
    <a href="{% url 'articles:detail' view.pk %}">{{ view.title }}</a>
    <p>{{ view.created_at }}
      |
      {{ view.update_ad }}</p>
    <hr>
    {% endfor%}

  {% endblock %}
